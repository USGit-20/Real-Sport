<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Real Sport</title>
    <!-- core:css -->
    <link
      rel="stylesheet"
      href="Real Sport/View/Dummy - NobleUI/template/assets/vendors/core/core.css"
    />
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- end plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="Real Sport/View/Dummy - NobleUI/template/assets/fonts/feather-font/css/iconfont.css"
    />
    <link
      rel="stylesheet"
      href="Real Sport/View/Dummy - NobleUI/template/assets/vendors/flag-icon-css/css/flag-icon.min.css"
    />
    <!-- endinject -->
    <!-- Layout styles -->
    <link
      rel="stylesheet"
      href="Real Sport/View/Dummy - NobleUI/template/assets/css/demo_1/style.css"
    />
    <!-- End layout styles -->
    <link rel="shortcut icon" href="Real Sport/images/fav-icon/icon.png" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="page-wrapper full-page">
        <div
          class="page-content d-flex align-items-center justify-content-center"
        >
          <div class="row w-100 mx-0 auth-page">
            <div class="col-md-8 col-xl-6 mx-auto">
              <div class="card">
                <div class="row">
                  <div class="col-md-8 pl-md-0 ml-5">
                    <div class="auth-form-wrapper px-4 py-5">
                      <a
                        href="Landing Page.html"
                        class="noble-ui-logo d-block mb-2"
                        >Real<span>Sport</span></a
                      >
                      <h5 class="text-muted font-weight-normal mb-4">
                        Welcome back! Log in to your account.
                      </h5>
                      <form class="forms-sample">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            placeholder="Email"
                          />
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            autocomplete="current-password"
                            placeholder="Password"
                          />
                        </div>
                        <div
                          class="form-check form-check-flat form-check-primary"
                        >
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" />
                            Remember me
                          </label>
                        </div>
                        <div class="mt-3">
                          <a
                            href="Dashboard.html"
                            class="btn btn-primary mr-2 mb-2 mb-md-0 text-white"
                            >Login</a
                          >
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- core:js -->
    <script src="Real Sport/View/Dummy - NobleUI/template/assets/vendors/core/core.js"></script>
    <!-- endinject -->
    <!-- plugin js for this page -->
    <!-- end plugin js for this page -->
    <!-- inject:js -->
    <script src="Real Sport/View/Dummy - NobleUI/template/assets/vendors/feather-icons/feather.min.js"></script>
    <script src="Real Sport/View/Dummy - NobleUI/template/assets/js/template.js"></script>
    <!-- endinject -->
    <!-- custom js for this page -->
    <!-- end custom js for this page -->
  </body>
</html>
